<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkoshop</title>
    <link rel="stylesheet" href="../../css/index.css">
</head>
<body>
    
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Logo Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="../../pages/store/shop.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../pages/admin/admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../index.html">SALIR</a>
                </li>
               
            </ul>
        </nav>
    </header>

    <main class="container">

        <form action="#" method="post" enctype="application/x-www-form-urlencoded">
            <p class="createTitle">Crear Nuevo item</p>

            <div class="createSelectItem__container">
                <div class="createSelectItem__category">
                    <label class="createSelectItem__category__label" for="createSelectCategory">Categoría:</label>
                    <select class="selectOption createSelectItem__category__select" name="createSelectCategory" id="createSelectCategory">
                        <option value="gray" disable selected>Seleccionar</option>
                        <option class="selectionDefaultColor" value="starWars">STAR WARS</option>
                        <option class="selectionDefaultColor" value="pokemon">POKEMON</option>
                        <option class="selectionDefaultColor" value="harryPotter">HARRY POTTER</option>
                    </select>
                </div>
                <div class="createSelectItem__license">
                    <label class="createSelectItem__category__label" for="createSelectLicense">Licencia:</label>
                    <select class="selectOption createSelectItem__category__select" name="createSelectCategory" id="createSelectLicense">
                        <option value="gray" disable selected>Seleccionar</option>
                        <option class="selectionDefaultColor" value="licenciaUno">LICENCIA 1</option>
                        <option class="selectionDefaultColor" value="licenciaDos">LICENCIA 2</option>
                        <option class="selectionDefaultColor" value="licenciaTres">LICENCIA 3</option>  
                    </select>
                </div>
            </div>

            <div class="createProductName__container">
                <label for="createProductName" class="createProductName__title">Nombre del Producto:</label>
                <input type="text" class="createNameProduct__size inputUnderline" id="createProductName" placeholder="Kakashi Hatake Shippuden Saga">    
            </div> 

            <textarea class="createProductDescription" name="createProductDescription" id="createProductDescription" placeholder="Descripción del Producto"></textarea>

            <div class="createProductAttribute"> 
                <div class="createProductSKU__container">
                    <label for="createProductSKU" class="createProductSKU__title">SKU</label>
                    <input type="text" class="createProductSKU__input inputUnderline" id="createProductSKU" placeholder="SSK111AB001">    
                </div>

                <div class="createProductPrice__container">
                    <label for="createProductPrice" class="createProductPrice__title">Precio:</label>
                    <input type="number" class="createProductPrice__input inputUnderline" id="createProductPrice" placeholder="$ 0.000,00">    
                </div>

                <div class="createProductStock__container">
                    <label for="createProductStock" class="createProductStock__title">Stock:</label>
                    <input type="number" class="createProductStock__input inputUnderline" id="createProductStock" placeholder="0">    
                </div>
            </div>

            <div class="createProductDiscount"> 
                <div class="createDiscount__container">
                    <label for="createProductDiscount" class="createProductDiscount__title">Descuento:</label>
                    <input type="number" class="createProductDiscount__input inputUnderline" id="createProductDiscount" placeholder="0%">    
                </div>

                <div class="createPayment__container">
                    <label class="createPayment__label" for="createPaymentSelect">Cuotas:</label>
                    <select class="selectOption createPayment__select" name="createPayment__select" id="createPaymentSelect">
                        <option value="gray" disable selected>3 cuotas sin interés</option>
                        <option class="selectionDefaultColor" value="pagoUno">1 pago</option>
                        <option class="selectionDefaultColor" value="pagoSeis">6 pagos</option>
                        <option class="selectionDefaultColor" value="pagoDoce">12 pagos</option>
                    </select>
                </div>
            </div>

            <div class="createProductImage__container">
                <label for="createProductImage" class="createProductImage__title">Imágenes:</label>
                <input type="file" class="createProductImage__input " id="createProductImage">    
            </div>
            
            <div class="createProductSubmit__container">
                <div class="createProductSubmit_sucess--active">
                    <input class="createProductSubmit_sucess btn__primary" type="submit" name="createProductSubmit" id="createProductSubmit" value="Agregar Producto">
                </div>
                <div class="createProductSubmit_sucess--active">
                    <input class="createProductSubmit__cancel btn__primary" type="reset" value="Cancelar">
                </div>
            </div>

       </form>
       
    </main>

    <footer class="footer">
        <nav class="container footer__navbar">
            <ul class="footer__navbar__container--modified">
                <li class="navbar__item">
                    <a class="navbar__link" href="../store/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../store/contact.html">CONTACTO</a>
                </li>            
            </ul>
            <picture class="footer__navbar__img--modified">
                <img src="../../img/branding/isotype.svg" alt="Logo Funkoshop">
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    
    
    <script src="../../js/create.js"></script>
    
</body>
</html>
