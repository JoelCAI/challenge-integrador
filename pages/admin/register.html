<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkoshop</title>
    <link rel="stylesheet" href="../../css/partials/index.css">
</head>
<body>
    
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Logo Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="../../pages/store/shop.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../pages/admin/admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../index.html">SALIR</a>
                </li>
               
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <form action="#" method="post" enctype="application/x-www-form-urlencoded">
                <div class="registerSize__container">
                    <p class="loginRegisterTitle">Crea tu cuenta</p>

                    <p class="loginRegisterTitle__welcome">Completa el formulario para ser parte del mundo de los Funkos</p>

                    <div class="registerEmail__container">
                        <label for="registerName" class="loginRegisterEmail__title">Nombre:</label>
                        <input type="text" class="loginRegisterEmail__size registerCapitalize inputUnderline" id="registerName" placeholder="john">    
                    </div> 

                    <div class="registerEmail__container">
                        <label for="registerLastname" class="loginRegisterEmail__title">Apellido:</label>
                        <input type="text" class="loginRegisterEmail__size registerCapitalize inputUnderline" id="registerLastname" placeholder="doe">    
                    </div> 

                    <div class="registerEmail__container">
                        <label for="registerEmail" class="loginRegisterEmail__title">Email:</label>
                        <input type="text" class="loginRegisterEmail__size inputUnderline" id="registerEmail" placeholder="johndoe@correo.com">    
                    </div> 

                    <div class="registerEmail__container">
                        <label for="registerPass" class="loginRegisterEmail__title">Contraseña:</label>
                        <input type="password" class="loginRegisterEmailPass__size inputUnderline" id="registerPass" placeholder=".........">    
                    </div> 

                    <div class="registerEmail__container">
                        <label for="registerRepeatPass" class="loginRegisterEmail__title">Repita Contraseña:</label>
                        <input type="password" class="loginRegisterEmailPass__size inputUnderline" id="registerRepeatPass" placeholder=".........">    
                    </div> 

                    <div class="registerButtons__container">
                        <div class="registerButtonSubmit">
                            <input class="registerSubmit btn__primary" type="submit" name="createProductSubmit" id="registerSubmit" value="Registrar">
                        </div>
                        <div class="registerCheckSubmit">
                            <input type="checkbox" class="loginCheckSubmit--height formQuery__checkbox__input" name="formQuery__checkbox__shop" id="loginCheckBox" value="registerCheckBox">
                            <label class="formQuery__checkbox__label" for ="registerCheckBox" ><img id="checkbox__filter__nuevos__img" class="formQuery__checkbox__filter__img" src="../../img/icons/Check.png" alt="loginCheckBox">Acepto</label>
                            <a class="registerLink" href="#">Terminos y Condiciones</a>
                        </div>
                        
                    </div>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <nav class="container footer__navbar">
            <ul class="footer__navbar__container--modified">
                <li class="navbar__item">
                    <a class="navbar__link" href="../store/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../store/contact.html">CONTACTO</a>
                </li>            
            </ul>
            <picture class="footer__navbar__img--modified">
                <img src="../../img/branding/isotype.svg" alt="Logo Funkoshop">
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>

    
    
</body>
</html>
