<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkoshop</title>
    <link rel="stylesheet" href="../../css/partials/index.css">
</head>
<body>
    
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Logo Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="../../pages/store/shop.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../pages/admin/admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../index.html">SALIR</a>
                </li>
               
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <form action="#" method="post" enctype="application/x-www-form-urlencoded">
                <div class="loginRegister__Container">
                    <p class="loginRegisterTitle">Ingresar a mi cuenta</p>

                    <div class="loginRegisterEmail__container">
                        <label for="loginEmail" class="loginRegisterEmail__title">Email:</label>
                        <input type="text" class="loginRegisterEmail__size inputUnderline" id="loginEmail" placeholder="johndoe@correo.com">    
                    </div> 

                    <div class="loginRegisterEmail__container">
                        <label for="loginPass" class="loginRegisterEmail__title">Contraseña:</label>
                        <input type="password" class="loginRegisterEmailPass__size inputUnderline" id="loginPass" placeholder=".........">    
                    </div> 

                    <div class="loginRegisterButtons__container">
                        <div class="loginRegisterButtons">
                            <div class="createProductSubmit_sucess--active">
                                <input class="loginSubmit btn__primary" type="submit" name="createProductSubmit" id="loginSubmit" value="Ingresar">
                            </div>
                            <div class="loginCheckSubmit formQuery__checkbox__filter">
                                <input type="checkbox" class="loginCheckSubmit--height formQuery__checkbox__input" name="formQuery__checkbox__shop" id="loginCheckBox" value="loginCheckBox">
                                <label class="formQuery__checkbox__label" for ="loginCheckBox" ><img id="checkbox__filter__nuevos__img" class="formQuery__checkbox__filter__img" src="../../img/icons/Check.png" alt="loginCheckBox">Recordarme</label>
                            </div>
                        </div>
                        <a class="loginRegisterLink" href="#">Olvidé mi contraseña</a>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <nav class="container footer__navbar">
            <ul class="footer__navbar__container--modified">
                <li class="navbar__item">
                    <a class="navbar__link" href="../store/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../store/contact.html">CONTACTO</a>
                </li>            
            </ul>
            <picture class="footer__navbar__img--modified">
                <img src="../../img/branding/isotype.svg" alt="Logo Funkoshop">
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    
    

</body>
</html>
